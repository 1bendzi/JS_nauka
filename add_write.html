<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	

	</head>
	<body>
		<h1 class="title">Hello!</h1>
		<button class="addListBtn">Click me</button>
	

		<ul class="name-list">
			<li>ed</li>
			<li>jon</li>
			<li>joe</li>
			<li>boy</li>
			<li>harry</li>
		</ul>
		
		<input class="list-input" type="text"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script> 
		const userList = document.querySelector(".name-list");
		const listInput = document.querySelector(".list-input");
		const addListBtn = document.querySelector(".addListBtn");

		addListBtn.addEventListener("click", function(){
			//zrobic element listy li
			const newLi = document.createElement("LI");
			const liContent = document.createTextNode(listInput.value);
			//console.log(listInput.value);

			newLi.appendChild(liContent); //to cos przenosi element miedzy innymi. dodaje wpisany tekst to elementu listy

			userList.appendChild(newLi);  //dodanie elementy do listy 
		});


		</script>
	</body>
</html>
